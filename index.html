<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Political compass</title>
	<link rel="icon"  type="images/x-icon"	href="./image/favicon/compass-icon.ico">
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
	<div class="Compass" id="Compass"> 

		<div class="Compass-header" id="header">
			<h2 class="title">Загружаем вопрос...</h2>
		</div>

		<ul class="Compass-list" id="list">
			<li>
				<label>
					<input type="radio" class="answer" name="answer" />
					<span>Ответ...</span>
				</label>
			</li>
		</ul>

		<button class="Compass-submit submit" id="submit">Начать !</button>
	</div>
	<script src="./js/index.js"></script>
	<script src="./js/questions.js"></script>
</body>
</html>
